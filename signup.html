    <section id="signup-form-outer" >
    <form id="signup-form" method="post"
        action="">
        <h2>Join Us!</h2>
        <label for="fname" class="signup-label">First Name</label>
        <input  type="text" class="text-input" id="name" name="firstname" required>

        <label for="lname" class="signup-label">Last Name</label>
        <input type="text" id="name" name="lastname" class="text-input" required>

        <label for="email" class="signup-label">Email Addresss</label>
        <input type="email" id="email" name="emailaddress" class="text-input" required>

        <label for="phone" class="signup-label">Telephone</label>
        <input type="tel" id="phone" name="phone" class="text-input" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required >

        <input type="submit" class="submit-button" value="Let's go!">
    </form>
