        <a href="index.html">
            <img src="assets/images/goodlifelogo4.jpeg" id="logo" alt="gym logo"></a>

        <nav>

                    <a href="signup.html">Become a Member</a>

            </ul>
        </nav>
    </header>
    <section id="signup-form-outer" >
        <form class="signup-form" method="GET" action="welcome.html">
            <h2>SIGNUP HERE!</h2>
            <label for="cards">Membership cards</label>
            <select id="cards" name="cards">
              <option value="oneyear">One year</option>
              <option value="halfyear">Half year</option>
              <option value="quateryear">Qarter year</option>
              <option value="monhtly">Monthly</option>
              <option value="weekly">Weekly</option>
            </select> 
            <br>
            <label for="fname" class="signup-label">First Name</label>
            <input class="text-input" type="text"  id="fname" name="firstname" required>
            <label for="lname" class="signup-label">Last Name</label>
            <input class="text-input" type="text" id="lname" name="lastname"  required>
            <label for="email" class="signup-label">Email Address</label>
            <input class="text-input" type="email" id="email" name="emailaddress"  required>
            <label for="subject">Questions</label>
            <br>
            <textarea id="questions" name="questions" placeholder=".."></textarea>
            <input type="submit" class="submit-button" value="Lets Go!">
        </form> 
      </section> 
    <footer>
        <section id="footer">
            <div id="contact-us">
                <h4>Contact Us</h4>
                <p>0736776322 | goodlife@gmail.com</p>
                <p>Fleminggatan2 112 26 Stockholm Sweden</p>
            </div>
            <div class="media-links">
                <h5>Follow Us On Social Media</h5>
                <ul>
                    <li>
                        <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
                        <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our twitter page (opens in a new tab)"><i class="fa-brands fa-square-twitter"></i></a>
                        <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
                    </li>
                </ul>
            </div>
        </section>
    </footer>
