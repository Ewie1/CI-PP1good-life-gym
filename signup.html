<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <meta name="description" content="Good Life Gym for a healthy lifestyle located in Stockholm, Sweden">
    <meta name="keywords" content="good life, gym, lifestyle, healthy, Stockholm, Sweden ">
    <link rel="stylesheet" href="assets/css/style.css">

    <!--Favicon-->
    <link rel="icon" type="image/x-icon" sizes="16x16" href="assets/images/apple-touch-icon.png">

    <title>Good Life</title>

</head>

<body>
    <!--Header section contains logo, signup page link button and navbar menu -->
    <header>
        <nav>
            <a href="index.html">
                <img src="assets/images/goodlifelogo4.jpeg" id="logo" alt="gym logo"></a>
        </nav>
        <nav>
            <ul class="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="train.html">About Us</a>
                </li>
                <li>
                    <a href="signup.html" class="active">Become a Member</a>
                </li>
            </ul>
        </nav>
    </header>
    <!--A second section containing signup form details and submit button-->
    <section id="signup-form-outer">
        <form class="signup-form" method="GET" action="index.html">
            <h2>SIGNUP HERE!</h2>
            <label for="cards">Membership cards</label>
            <select id="cards" name="cards">
                <option value="oneyear">One year</option>
                <option value="halfyear">Half year</option>
                <option value="quateryear">Qarter year</option>
                <option value="monhtly">Monthly</option>
                <option value="weekly">Weekly</option>
            </select>
            <br>
            <label for="fname" class="signup-label">First Name</label>
            <input class="text-input" type="text" id="fname" name="firstname" required>
            <label for="lname" class="signup-label">Last Name</label>
            <input class="text-input" type="text" id="lname" name="lastname" required>
            <label for="email" class="signup-label">Email Address</label>
            <input class="text-input" type="email" id="email" name="emailaddress" required>
            <label for="questions">Comments</label>
            <br>
            <textarea id="questions" name="questions" placeholder=".."></textarea>
            <input type="submit" class="submit-button" value="Lets Go!">
        </form>
    </section>
    <!--Footer section of page contains Contact information, address and icon links to social media-->
    <footer>
        <section id="footer">
            <div class="contact-us">
                <h3>Contact Us</h3>
                <p>0736776322 | goodlife@gmail.com</p>
                <p>Fleminggatan2 112 26 Stockholm Sweden</p>
            </div>
            <div class="media-links">
                <h4>Follow Us On Social Media</h4>
                <ul>
                    <li>
                        <a href="https://facebook.com" target="_blank" rel="noopener"
                            aria-label="Visit our facebook page (opens in a new tab)"><i
                                class="fa-brands fa-facebook"></i></a>
                        <a href="https://twitter.com" target="_blank" rel="noopener"
                            aria-label="Visit our twitter page (opens in a new tab)"><i
                                class="fa-brands fa-square-twitter"></i></a>
                        <a href="https://instagram.com" target="_blank" rel="noopener"
                            aria-label="Visit our instagram page (opens in a new tab)"><i
                                class="fa-brands fa-instagram"></i></a>
                        <a href="https://youtube.com" target="_blank" rel="noopener"
                            aria-label="Visit our youtube page (opens in a new tab)"><i
                                class="fa-brands fa-youtube"></i></a>
                    </li>
                </ul>
            </div>
        </section>
    </footer>
    <!-- font awesome script-->
    <script src="https://kit.fontawesome.com/4847b8087f.js" crossorigin="anonymous"></script>
</body>

</html>
